# =====================================================
# SHUTTERS (ROLLUIKEN) - Module 5
# =====================================================
# Dual-Relay Control System:
#   Each physical shutter requires TWO relays (UP and DOWN)
#   Safety: UP=1 & DOWN=1 must NEVER occur
#   STOP is achieved by setting both relays to 0
#
# Relay Naming Convention:
#   *_d = DOWN relay (closes shutter)
#   *_m = UP/Motor relay (opens shutter)
#
# Example for "Living room left":
#   UP relay:   rolluik_sal_links_m (output 2)
#   DOWN relay: rolluik_sal_links_d (output 1)
# =====================================================
shutters:
  rolluik_sal_links_d:
    module: 5
    output: 1
    type: switch
    display_name: "ROLLUIK SAL LINKS D"
    description: "Living room left shutter - Down relay"
    relay_role: down
    paired_device: rolluik_sal_links_m

  rolluik_sal_links_m:
    module: 5
    output: 2
    type: switch
    display_name: "ROLLUIK SAL LINKS M"
    description: "Living room left shutter - UP relay"
    relay_role: up
    paired_device: rolluik_sal_links_d

  rolluik_sal_rechts_d:
    module: 5
    output: 3
    type: switch
    display_name: "ROLLUIK SAL RECHTS D"
    description: "Living room right shutter - Down relay"
    relay_role: down
    paired_device: rolluik_sal_rechts_m

  rolluik_sal_rechts_m:
    module: 5
    output: 4
    type: switch
    display_name: "ROLLUIK SAL RECHTS M"
    description: "Living room right shutter - UP relay"
    relay_role: up
    paired_device: rolluik_sal_rechts_d

  rolluik_eetkamer_d:
    module: 5
    output: 5
    type: switch
    display_name: "ROLLUIK EETKAMER D"
    description: "Dining room shutter - Down relay"
    relay_role: down
    paired_device: rolluik_eetkamer_m

  rolluik_eetkamer_m:
    module: 5
    output: 6
    type: switch
    display_name: "ROLLUIK EETKAMER M"
    description: "Dining room shutter - UP relay"
    relay_role: up
    paired_device: rolluik_eetkamer_d

  rolluik_keuken_d:
    module: 5
    output: 7
    type: switch
    display_name: "ROLLUIK KEUKEN D"
    description: "Kitchen shutter - Down relay"
    relay_role: down
